    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const preloader = document.getElementById("preloader");
        const mainContent = document.getElementById("main-content");
        const bgImage = new Image();

        bgImage.src = "./assets/background.png";

        bgImage.onload = function () {
          document.body.style.backgroundImage = `url(${bgImage.src})`;

          setTimeout(() => {
            preloader.classList.add("hidden");
            mainContent.classList.add("visible");
            initCountdown();
          }, 500);
        };

        bgImage.onerror = function () {
          console.error("Failed to load background image");
          preloader.classList.add("hidden");
          mainContent.classList.add("visible");
          initCountdown();
        };
      });

      function initCountdown() {
        const target = new Date("2026-02-02T23:59:59Z");

        if (isNaN(target.getTime())) {
          console.error("Invalid countdown target date:", target);
          document.getElementById("countdown-container").innerHTML =
            '<p class="text-xl md:text-2xl text-red-400 font-semibold">Countdown date error</p>';
        } else {
          const targetTime = target.getTime();

          function updateCountdown() {
            const now = Date.now(),
              diff = targetTime - now;

            if (diff > 0) {
              const days = Math.floor(diff / 864e5),
                hours = Math.floor((diff % 864e5) / 36e5),
                minutes = Math.floor((diff % 36e5) / 6e4),
                seconds = Math.floor((diff % 6e4) / 1e3);

              document.getElementById("days").textContent = String(
                days
              ).padStart(2, "0");
              document.getElementById("hours").textContent = String(
                hours
              ).padStart(2, "0");
              document.getElementById("minutes").textContent = String(
                minutes
              ).padStart(2, "0");
              document.getElementById("seconds").textContent = String(
                seconds
              ).padStart(2, "0");
            } else {
              document.getElementById("main-heading").textContent =
                "We're Live!";
              document.getElementById("countdown-container").innerHTML =
                '<p class="text-xl md:text-2xl text-brand-green font-semibold">Thank you for your patience. We\'re now live!</p>';
              clearInterval(countdownInterval);
            }
          }

          const countdownInterval = setInterval(updateCountdown, 1000);
          updateCountdown();
        }
      }

      const canvas = document.getElementById("particles"),
        ctx = canvas.getContext("2d");
      (canvas.width = window.innerWidth), (canvas.height = window.innerHeight);
      const particles = [];
      for (let e = 0; e < 60; e++)
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: 2 * Math.random(),
          dx: 0.5 * (Math.random() - 0.5),
          dy: 0.5 * (Math.random() - 0.5),
        });
      function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height),
          particles.forEach((e) => {
            ctx.beginPath(),
              ctx.arc(e.x, e.y, e.radius, 0, 2 * Math.PI),
              (ctx.fillStyle = "rgba(0, 255, 136, 0.6)"),
              ctx.fill(),
              (e.x += e.dx),
              (e.y += e.dy),
              (e.x < 0 || e.x > canvas.width) && (e.dx *= -1),
              (e.y < 0 || e.y > canvas.height) && (e.dy *= -1);
          }),
          requestAnimationFrame(drawParticles);
      }
      drawParticles();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
